    footer_bar:
      background: "#22212C"
      foreground: "#F8F8F2"
    hints:
      start:
        foreground: "#22212C"
        background: "#FFFF80"
      end:
        foreground: "#FFFF80"
        background: "#22212C"
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: "#454158"
    normal:
      black: "#7970A9"
      red: "#FF9580"
      green: "#8AFF80"
      yellow: "#FFFF80"
      blue: "#9580FF"
      magenta: "#FF80BF"
